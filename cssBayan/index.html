<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link href="./fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="./fontawesome/css/solid.css" rel="stylesheet">
    <title>CSS-Bayan</title>
</head>
<body>
    <h1>CSS Bayan</h1>
    <div class="list">
        <label for="meme-1" class="meme">
            <input checked type="radio" id="meme-1" name="memes" autofocus>
            <div class="meme-description">
                <p>Doomer</p>
                <i class="fa-regular fa-eye"></i>
            </div>
            <img id="meme-1__img" class="meme__img" src="./memes/doomer.jpg" alt="doomer">
        </label>
        <label for="meme-2" class="meme">
            <input type="radio" id="meme-2" name="memes">
            <div class="meme-description">
                <p>DooZoomer</p>
                <i class="fa-regular fa-eye"></i>
            </div>
            <img id="meme-2__img" class="meme__img" src="./memes/zoomer.jpg" alt="doo-zoomer">
        </label>
        <label for="meme-3" class="meme">
            <input type="radio" id="meme-3" name="memes">
            <div class="meme-description">
                <p>Based Boomer</p>
                <i class="fa-regular fa-eye"></i>
            </div>
            <img id="meme-3__img" class="meme__img" src="./memes/based-boomer.jpg" alt="based-boomer">
        </label>
        <label for="meme-4" class="meme">
            <input type="radio" id="meme-4" name="memes">
            <div class="meme-description">
                <p>JavaScript</p>
                <i class="fa-regular fa-eye"></i>
            </div>
            <img id="meme-4__img" class="meme__img" src="./memes/js.jpg" alt="js">
        </label>
    </div>
</body>
</html>
